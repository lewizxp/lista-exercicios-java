<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-8</title>
</head>
<body>
    <script>
        function contaMultiplos(limite=100, multiplo = 10){
        let resposta = ""
        for(let n1 = 1; n1 <=limite; n1++){
            if(n1 % multiplo == 0){
              resposta +=  `${n1} "multiplo de ${multiplo} <br>`
            }else{
            resposta +=(n1 + "<br>")
        }
        }
        return resposta
    }
        document.write(contaMultiplos(50,5))
       
    </script>
    
</body>
</html>
