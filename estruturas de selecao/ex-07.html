<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-07</title>
</head>

<body>
    <script>
        let numero1 = parseFloat(prompt("Digite um numero"))
        let numero2 = parseFloat(prompt("Digite o segunto número"))
        if (numero1 > numero2){
            document.write("o numero " +numero1+ " é maior")
        } else if(numero1 < numero2) {
            document.write("o numero "+numero2+ " é maior")
            
        }

        



    </script>
</body>

</html>
