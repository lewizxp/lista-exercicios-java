<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04</title>
</head>
<body>
    <script>
        let numerop = prompt("Digite a potência das Lâmpadas")
        let largura = prompt ("Digite o largura do cômodo")
        let comprimento = prompt ("Digite o comprimendo do cômodo")
        let areaC = largura * comprimento
        let  PotenciaN = areaC *18
        let quantidade = PotenciaN / numerop
        document.write("Você precisa de pelo menos"  +PotenciaN +quantidade)
 
        
    </script>
    
</body>
</html>
