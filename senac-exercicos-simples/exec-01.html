    <script>
//Escreva um programa para ler o raio de um círculo, calcular e escrever a sua área (Pi * (raio * raio))// 
 //entrada
         let raio = prompt("qual é o raio?")
         const PI = 3.14
 //processamento
  let area = PI *(raio *raio)
 //saída

          document.write("essa é a area do circulo " + area)
